<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Appointment.css">
</head>
<body>
    <div class="container">
        <img src="./pexels-negative-space-48604.jpg" alt="">
        <div class="formcontainer">
            <form id="forms" action="">
                <h2>Doctors Appointment Form</h2>
                <h3>patient's information</h3>

                <div class="name">
                    <label >Patient Name</label> <br>
                    <input type="text" placeholder="First Name"  class="flname">
                    <input type="text" placeholder="First Name" class="flname">
                </div>
                <div class="gender">
                    <label >Gender</label> <br>
                    <input type="radio" name="mygender"> Male <input type="radio" name="mygender"> Female 
                </div>
                <div class="dob">
                    <label >Date Of Birth</label> <br>
                    <input type="date" placeholder="Date">
                </div>
                <div class="email">
                    <label >Email</label><br>
                    <input type="email" >
                </div>
                <div class="phno">
                    <label >Phone Number</label><br>
                    <input type="tel" >
                </div>
                <div class="Address">
                    <label >Address</label><br>
                    <textarea cols="56" rows="10"></textarea>
                </div>
                <div class="gender">
                    <label >Is this first visit to this office? </label> <br>
                    <input type="radio" name="visit"> Yes <input type="radio" name="visit"> No 
                </div>
                <h5>Appointment details </h5>
                <div class="doctor">
                    <label >Preferred Doctor</label><br>
                    <input type="email" >   
                </div>
                <div>
                     <label >Purpose Of Appointment</label><br>
                    <textarea cols="56" rows="10"></textarea>
                </div>
                <input class="sbt" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
